[alacritty]
src = "alacritty/alacritty.toml"
target = "~/.config/alacritty/alacritty.toml"

[zsh]
target = "~/"

[emacs]
target = "~/.emacs.d"
recursive = true

[git]
target = "~/.config/git"

[minecraft]
src = "minecraft/scripts"
target = "~/.local/bin"

[nvim]
target = "~/.config/nvim"
recursive = true

[vim]
target = "~/"

[tmux]
target = "~/.config/tmux"

[tmux_scripts]
src = "tmux/scripts"
target = "~/.local/bin"

[x]
target = "~/"

[zathura]
target = "~/.config"
recursive = true
